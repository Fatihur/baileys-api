<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox - WhatsApp Blast</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="improved-components.css">
  <link rel="stylesheet" href="sidebar-categories.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .inbox-layout {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 20px;
      height: calc(100vh - 140px);
    }

    .chats-sidebar {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chats-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .chats-header h2 {
      margin: 0 0 15px 0;
      font-size: 20px;
    }

    .chat-search {
      position: relative;
    }

    .chat-search input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
    }

    .chat-search i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .chats-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 15px 20px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .chat-item:hover {
      background: var(--light);
    }

    .chat-item.active {
      background: var(--primary-light);
      border-left: 3px solid var(--primary);
    }

    .chat-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      flex-shrink: 0;
    }

    .chat-info {
      flex: 1;
      min-width: 0;
    }

    .chat-name {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .chat-name .badge {
      font-size: 10px;
      padding: 2px 6px;
    }

    .chat-preview {
      font-size: 13px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-meta {
      text-align: right;
      font-size: 12px;
      color: var(--text-muted);
    }

    .unread-badge {
      background: var(--primary);
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      margin-top: 5px;
    }

    .chat-window {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-window-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--light);
    }

    .chat-window-header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .chat-window-header-right {
      display: flex;
      gap: 10px;
    }

    .header-contact-info h3 {
      margin: 0;
      font-size: 18px;
    }

    .header-contact-info p {
      margin: 5px 0 0 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .header-contact-info .status-online {
      color: var(--success);
    }

    .messages-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f0f0f0;
      background-image: 
        linear-gradient(45deg, #f9fafb 25%, transparent 25%),
        linear-gradient(-45deg, #f9fafb 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #f9fafb 75%),
        linear-gradient(-45deg, transparent 75%, #f9fafb 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      animation: messageSlide 0.3s ease;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      flex-direction: row-reverse;
    }

    .message-bubble {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 12px;
      position: relative;
      box-shadow: var(--shadow-sm);
    }

    .message.received .message-bubble {
      background: white;
      border-bottom-left-radius: 0;
    }

    .message.sent .message-bubble {
      background: var(--primary-light);
      border-bottom-right-radius: 0;
    }

    .message-bubble.pinned {
      border-left: 3px solid var(--warning);
    }

    .message-text {
      margin: 0;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message-meta {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 5px;
    }

    .message-actions {
      position: absolute;
      top: 5px;
      right: 5px;
      display: none;
      gap: 5px;
    }

    .message:hover .message-actions {
      display: flex;
    }

    .message-action-btn {
      background: rgba(0,0,0,0.1);
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .message-action-btn:hover {
      background: rgba(0,0,0,0.2);
    }

    .chat-input-area {
      padding: 15px 20px;
      border-top: 1px solid var(--border);
      background: white;
    }

    .chat-input-container {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .chat-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      max-height: 120px;
    }

    .input-actions {
      display: flex;
      gap: 5px;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    @media (max-width: 968px) {
      .inbox-layout {
        grid-template-columns: 1fr;
      }
      
      .chats-sidebar {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>
  <script src="sidebar-loader.js"></script>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button class="mobile-menu-btn" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <h1>Inbox</h1>
      </div>
      <div class="user-info">
        <span id="eventListenerBadge" class="badge badge-success" style="display: none; margin-right: 10px;">
          ðŸ”´ Live
        </span>
        <select id="sessionSelect" class="form-control" style="min-width: 200px; margin-right: 15px;">
          <option value="">Pilih Koneksi...</option>
        </select>
        <i class="fas fa-user-circle"></i>
        <span class="username">Admin</span>
      </div>
    </header>

    <div class="container">
      <div class="inbox-layout">
        <!-- Chats Sidebar -->
        <div class="chats-sidebar">
          <div class="chats-header">
            <h2>Chats</h2>
            <div class="chat-search">
              <i class="fas fa-search"></i>
              <input type="text" id="chatSearch" placeholder="Search chats..." onkeyup="filterChats()">
            </div>
          </div>
          <div class="chats-list" id="chatsList">
            <div class="empty-state">
              <i class="fas fa-comments"></i>
              <p>No chats yet</p>
              <small>Select a connection to load chats</small>
            </div>
          </div>
        </div>

        <!-- Chat Window -->
        <div class="chat-window" id="chatWindow">
          <div class="empty-state">
            <i class="fas fa-comment-dots"></i>
            <p>Select a chat to start</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="sidebar.js"></script>
  <script src="events.js"></script>
  <script src="inbox.js"></script>
</body>
</html>
