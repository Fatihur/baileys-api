<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status/Story - WhatsApp Blast</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="improved-components.css">
  <link rel="stylesheet" href="sidebar-categories.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .status-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .status-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .status-thumbnail {
      width: 100%;
      height: 250px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      position: relative;
      overflow: hidden;
    }

    .status-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .status-thumbnail video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .status-info {
      padding: 15px;
    }

    .status-author {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .status-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .status-author-info h4 {
      margin: 0;
      font-size: 14px;
    }

    .status-author-info p {
      margin: 0;
      font-size: 12px;
      color: var(--text-muted);
    }

    .status-caption {
      font-size: 13px;
      color: var(--text);
      line-height: 1.4;
      max-height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .status-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--text-muted);
    }

    .status-views {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .upload-status-card {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .upload-status-card h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }

    .upload-status-card p {
      margin: 0 0 25px 0;
      opacity: 0.9;
    }

    .upload-zone {
      background: white;
      color: var(--text);
      border-radius: 12px;
      padding: 40px;
      border: 2px dashed var(--border);
      cursor: pointer;
      transition: all 0.3s;
    }

    .upload-zone:hover {
      border-color: var(--primary);
      background: var(--light);
    }

    .upload-zone i {
      font-size: 48px;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .status-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }

    .status-modal.show {
      display: flex;
    }

    .status-modal-content {
      max-width: 500px;
      max-height: 90vh;
      position: relative;
    }

    .status-modal-media {
      width: 100%;
      border-radius: 12px;
      max-height: 70vh;
      object-fit: contain;
    }

    .status-modal-caption {
      color: white;
      margin-top: 20px;
      text-align: center;
    }

    .status-modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.2s;
    }

    .status-modal-close:hover {
      background: rgba(255,255,255,0.3);
    }

    .my-status-section {
      margin-bottom: 40px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .section-header h2 {
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>
  <script src="sidebar-loader.js"></script>

  <div class="main-content">
    <header>
      <div class="header-left">
        <button class="mobile-menu-btn" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <h1>Status / Story</h1>
      </div>
      <div class="user-info">
        <select id="sessionSelect" class="form-control" style="min-width: 200px; margin-right: 15px;">
          <option value="">Pilih Koneksi...</option>
        </select>
        <i class="fas fa-user-circle"></i>
        <span class="username">Admin</span>
      </div>
    </header>

    <div class="container">
      <!-- Upload Section -->
      <div class="card upload-status-card">
        <h2><i class="fas fa-circle-notch"></i> Upload Your Status</h2>
        <p>Share your moments with your WhatsApp contacts</p>
        <button class="btn btn-light btn-lg" onclick="openUploadModal()">
          <i class="fas fa-plus"></i> Create Status
        </button>
      </div>

      <!-- My Status Section -->
      <div class="my-status-section">
        <div class="section-header">
          <h2><i class="fas fa-user"></i> My Status</h2>
          <button class="btn btn-secondary btn-sm" onclick="loadMyStatus()">
            <i class="fas fa-sync"></i> Refresh
          </button>
        </div>
        <div class="status-grid" id="myStatusGrid">
          <div class="empty-state" style="grid-column: 1 / -1;">
            <i class="fas fa-circle-notch"></i>
            <p>No status updates</p>
            <small>Upload your first status!</small>
          </div>
        </div>
      </div>

      <!-- Others Status Section -->
      <div class="others-status-section">
        <div class="section-header">
          <h2><i class="fas fa-users"></i> Recent Updates</h2>
          <button class="btn btn-secondary btn-sm" onclick="loadOthersStatus()">
            <i class="fas fa-sync"></i> Refresh
          </button>
        </div>
        <div class="status-grid" id="othersStatusGrid">
          <div class="empty-state" style="grid-column: 1 / -1;">
            <i class="fas fa-circle-notch"></i>
            <p>No recent updates</p>
            <small>Check back later</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-upload"></i> Upload Status</h2>
        <span class="close" onclick="closeUploadModal()">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Media Type</label>
          <div class="message-type-selector">
            <button class="type-btn active" data-type="image" onclick="selectMediaType('image')">
              <i class="fas fa-image"></i>
              <span>Image</span>
            </button>
            <button class="type-btn" data-type="video" onclick="selectMediaType('video')">
              <i class="fas fa-video"></i>
              <span>Video</span>
            </button>
            <button class="type-btn" data-type="text" onclick="selectMediaType('text')">
              <i class="fas fa-font"></i>
              <span>Text</span>
            </button>
          </div>
        </div>

        <div id="imageUploadSection" class="form-group">
          <label>Upload Image</label>
          <div class="upload-zone" onclick="document.getElementById('statusImageFile').click()">
            <i class="fas fa-cloud-upload-alt"></i>
            <p id="imageFileName">Click to select image</p>
            <input type="file" id="statusImageFile" accept="image/*" style="display: none;" onchange="handleStatusMediaUpload(event, 'image')">
          </div>
          <div id="imageStatusPreview" style="margin-top: 15px; display: none;">
            <img id="previewImg" style="max-width: 100%; border-radius: 8px;">
          </div>
        </div>

        <div id="videoUploadSection" class="form-group" style="display: none;">
          <label>Upload Video</label>
          <div class="upload-zone" onclick="document.getElementById('statusVideoFile').click()">
            <i class="fas fa-cloud-upload-alt"></i>
            <p id="videoFileName">Click to select video</p>
            <input type="file" id="statusVideoFile" accept="video/*" style="display: none;" onchange="handleStatusMediaUpload(event, 'video')">
          </div>
          <div id="videoStatusPreview" style="margin-top: 15px; display: none;">
            <video id="previewVideo" controls style="max-width: 100%; border-radius: 8px;"></video>
          </div>
        </div>

        <div id="textStatusSection" class="form-group" style="display: none;">
          <label>Text Status</label>
          <textarea id="textStatusInput" class="form-control" rows="4" placeholder="What's on your mind?"></textarea>
          <div class="form-group" style="margin-top: 15px;">
            <label>Background Color</label>
            <input type="color" id="statusBgColor" value="#25D366" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label>Caption (Optional)</label>
          <textarea id="statusCaption" class="form-control" rows="2" placeholder="Add a caption..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>
        <button class="btn btn-primary" onclick="uploadStatus()">
          <i class="fas fa-upload"></i> Upload Status
        </button>
      </div>
    </div>
  </div>

  <!-- Status View Modal -->
  <div id="statusModal" class="status-modal" onclick="closeStatusModal()">
    <button class="status-modal-close" onclick="closeStatusModal()">
      <i class="fas fa-times"></i>
    </button>
    <div class="status-modal-content" onclick="event.stopPropagation()">
      <div id="statusModalMedia"></div>
      <div class="status-modal-caption" id="statusModalCaption"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="sidebar.js"></script>
  <script src="status.js"></script>
</body>
</html>
