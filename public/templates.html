<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Blast - Templates</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="improved-components.css">

  <link rel="stylesheet" href="sidebar-categories.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="sidebar-container"></div>
  <script src="sidebar-loader.js"></script>  <div class="main-content">
    <header>
      <div class="header-left">
        <button class="mobile-menu-btn" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <h1>Template Pesan</h1>
      </div>
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span class="username">Admin</span>
      </div>
    </header>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-file-alt"></i> Saved Templates</h2>
          <button class="btn btn-primary" onclick="showCreateTemplateModal()">
            <i class="fas fa-plus"></i> New Template
          </button>
        </div>
        <div class="card-body">
          <!-- Category Filter -->
          <div class="template-filters" style="margin-bottom: 20px;">
            <button class="filter-btn active" onclick="filterTemplatesByCategory('all')">
              <i class="fas fa-th"></i> All
            </button>
            <button class="filter-btn" onclick="filterTemplatesByCategory('marketing')">
              <i class="fas fa-bullhorn"></i> Marketing
            </button>
            <button class="filter-btn" onclick="filterTemplatesByCategory('sales')">
              <i class="fas fa-chart-line"></i> Sales
            </button>
            <button class="filter-btn" onclick="filterTemplatesByCategory('support')">
              <i class="fas fa-headset"></i> Support
            </button>
            <button class="filter-btn" onclick="filterTemplatesByCategory('reminder')">
              <i class="fas fa-bell"></i> Reminder
            </button>
            <button class="filter-btn" onclick="filterTemplatesByCategory('other')">
              <i class="fas fa-folder"></i> Other
            </button>
          </div>
          
          <div id="templatesList" class="templates-grid">
            <p class="text-muted">No templates yet. Create your first template!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Template Modal -->
  <div id="createTemplateModal" class="modal">
    <div class="modal-content" style="max-width: 600px;">
      <div class="modal-header">
        <h2>Create Template</h2>
        <span class="close" onclick="closeTemplateModal()">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Template Name</label>
          <input type="text" id="templateName" class="form-control" placeholder="e.g., Welcome Message">
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea id="templateMessage" class="form-control" rows="6" placeholder="Enter your message template..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeTemplateModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveTemplate()">
          <i class="fas fa-save"></i> Save Template
        </button>
      </div>
    </div>
  </div>

  <style>
    .templates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .template-card {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      padding-top: 45px;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
    }

    .template-card:hover {
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.1);
    }
    
    .template-category-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .template-card h3 {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .template-card p {
      color: #6b7280;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 15px;
      max-height: 100px;
      overflow: hidden;
    }

    .template-actions {
      display: flex;
      gap: 10px;
    }
    
    .template-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .filter-btn {
      padding: 8px 16px;
      border: 2px solid var(--border);
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .filter-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }
  </style>

  <script src="config.js"></script>
  <script>
    let templates = [];

    document.addEventListener('DOMContentLoaded', () => {
      loadTemplates();
    });

    function loadTemplates() {
      templates = storage.get('templates') || [];
      renderTemplates();
    }

    let currentCategoryFilter = 'all';
    
    function renderTemplates() {
      const container = document.getElementById('templatesList');
      
      // Filter by category
      let filteredTemplates = templates;
      if (currentCategoryFilter !== 'all') {
        filteredTemplates = templates.filter(t => (t.category || 'other') === currentCategoryFilter);
      }
      
      if (filteredTemplates.length === 0) {
        const message = currentCategoryFilter === 'all' 
          ? 'No templates yet. Create your first template!'
          : 
o templates in "${currentCategoryFilter}" category.`;
        container.innerHTML = `<p class="text-muted">${message}</p>`;
        return;
      }

      container.innerHTML = filteredTemplates.map((template) => {
        const idx = templates.indexOf(template);
        const category = template.category || 'other';
        const categoryColors = {
          marketing: '#f59e0b',
          sales: '#10b981',
          support: '#3b82f6',
          reminder: '#8b5cf6',
          other: '#6b7280'
        };
        const categoryColor = categoryColors[category];
        
        return `
          <div class="template-card">
            <div class="template-category-badge" style="background: ${categoryColor};">
              ${category}
            </div>
            <h3>
              ${template.name}
              <i class="fas fa-trash" onclick="deleteTemplate(${idx})" style="cursor: pointer; color: #ef4444; font-size: 16px;"></i>
            </h3>
            <p>${template.message.substring(0, 100)}${template.message.length > 100 ? '...' : ''}</p>
            <div class="template-actions">
              <button class="btn btn-primary btn-sm" onclick="useTemplate(${idx})">
                <i class="fas fa-paper-plane"></i> Use Template
              </button>
              <button class="btn btn-secondary btn-sm" onclick="copyTemplate(${idx})">
                <i class="fas fa-copy"></i> Copy
              </button>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function filterTemplatesByCategory(category) {
      currentCategoryFilter = category;
      
      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.closest('.filter-btn').classList.add('active');
      
      renderTemplates();
    }

    function showCreateTemplateModal() {
      document.getElementById('createTemplateModal').classList.add('show');
    }

    function closeTemplateModal() {
      document.getElementById('createTemplateModal').classList.remove('show');
      document.getElementById('templateName').value = '';
      document.getElementById('templateMessage').value = '';
    }

    function saveTemplate() {
      const name = document.getElementById('templateName').value.trim();
      const category = document.getElementById('templateCategory').value;
      const message = document.getElementById('templateMessage').value.trim();

      if (!name || !message) {
        showNotification('Please fill all fields', 'error');
        return;
      }

      templates.push({
        id: Date.now(),
        name,
        category: category || 'other',
        message,
        createdAt: new Date().toISOString()
      });

      storage.save('templates', templates);
      showNotification('Template saved successfully');
      closeTemplateModal();
      renderTemplates();
    }

    function deleteTemplate(index) {
      if (!confirm('Delete this template?')) return;
      
      templates.splice(index, 1);
      storage.save('templates', templates);
      showNotification('Template deleted');
      renderTemplates();
    }

    function useTemplate(index) {
      const template = templates[index];
      storage.save('selectedTemplate', template);
      window.location.href = 'messages.html';
    }

    function copyTemplate(index) {
      const template = templates[index];
      navigator.clipboard.writeText(template.message);
      showNotification('Template copied to clipboard');
    }

    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        closeTemplateModal();
      }
    }
  </script>
  <script src="sidebar.js"></script>

  </body>
</html>
